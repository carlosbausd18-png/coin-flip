<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coin Flip</title>
  <style>
    body{font-family:system-ui,-apple-system,Arial;display:grid;place-items:center;height:100vh;margin:0;background:#0f0f14;color:#fff}
    .wrap{text-align:center}
    button{font-size:28px;padding:16px 24px;border-radius:14px;border:0;background:#1e90ff;color:#fff;font-weight:700;cursor:pointer}
    button:active{transform:scale(.98)}
    #out{font-size:64px;margin:22px 0 6px}
    .sub{opacity:.65;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <button id="btn">Flip Coin</button>
    <div id="out">â€”</div>
    <div class="sub">Secure randomness (crypto.getRandomValues)</div>
  </div>

  <script>
    const out = document.getElementById('out');
    document.getElementById('btn').addEventListener('click', () => {
      const r = crypto.getRandomValues(new Uint32Array(1))[0];
      out.textContent = (r % 2 === 0) ? 'Heads' : 'Tails';
    });
  </script>
</body>
</html>
